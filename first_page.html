<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-info">
    <div class="container py-5">
        <div class="card"  style="border-radius: 15px;">
            <div class=" px-5 pt-3 ">
                <div class="d-flex justify-content-center ">
                    <h3 class="d-inline">Take us through your dream education</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <p >step 1 of 3</p>
                </div>
            </div>
            <hr>
            <div class="card-body">
                <form>
                    <div class="pb-1">
                        <label class="px-3">What degree do you plan to study</label>
                        <div class="py-2 px-3">
                        <div class="d-inline ">
                        <input type="radio" class="btn-check" name="options" id="option1" value="bachelor" autocomplete="off">
                        <label class="btn btn-outline-success" for="option1">Bachelors</label>
                        </div>
                        <div class="d-inline">
                        <input type="radio" class="btn-check" name="options" id="option2" value="master" autocomplete="off">
                        <label class="btn btn-outline-success" for="option2">Masters</label>
                        </div>
                        </div>
                    </div>
                    <div>
                    <div class="pb-2 d-inline">
                        <label class="row px-4">Where do you want to study</label>
                        <select class="row mx-3 my-2" required>
                          <option value="none">--Select--</option>
                          <option value="usa">United States of America</option>
                          <option value="canada">Canada</option>
                          <option value="aus">Australia & New Zealand</option>
                          <option value="uk">United Kingdom</option>
                          <option value="eu">European Union</option>
                        </select>
                    </div>
                    <div class="pb-2 d-inline">
                        <label class="row px-4">What are you planning to study</label>
                        <select  class="row mx-3 my-2" id="dropdown" required>
                            <option  value="none">--Select--</option>
                            <option  value="cs">Computer Science</option>
                            <option  value="dsbi">Data Science and Business Intelligence</option>
                            <option  value="me">Mechanical Engineering</option>
                            <option  value="mis">Management Information Systems</option>
                            <option  value="mba">MBA</option>
                            <optio   value="cybersecurity">Cybersecurity</option>
                            <option  value="ai">Artificial Intelligence</option>
                          </select>
                    </div>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-success float-right" id="next" onclick="dynamic()">Next</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
