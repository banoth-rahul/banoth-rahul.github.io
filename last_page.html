<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-info">
    <div class="container py-5">
        <div class="card">
            <div class=" px-5 pt-3 ">
                <div class="d-flex justify-content-center ">
                    <h3 class="d-inline">Fill up your test scores</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <p >step 3 of 3</p>
                </div>
            </div>
            <hr>
            <div class="card-body">
                <form>
                    <div class="row p-2">
                    <div class="col-sm">
                        <label class="form-label " for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="col-sm">
                        <label class="form-label " for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-sm">
                        <label class="form-label " for="contact">Contact number</label>
                        <input type="tel" class="form-control" id="contact" name="contact">
                    </div>
                    </div>
                    <div class="p-2">
                        <div class="py-2 px-3"></div>
                        <label class="form-label d-inline" for="name">Which english test did you take</label>
                            <div class="d-inline ">
                                <input type="radio" class="btn-check" name="opt" id="opt1" autocomplete="off" value="toefl" onclick="place()">
                                <label class="btn btn-outline-success" for="opt1">TOEFL</label>
                            </div>
                            <div class="d-inline ">
                                <input type="radio" class="btn-check" name="opt" id="opt2" autocomplete="off" value="ielts" onclick="place()">
                                <label class="btn btn-outline-success" for="opt2">IELTS</label>
                            </div>
                            <div class="d-inline ">
                                <input type="radio" class="btn-check" name="opt" id="opt3" autocomplete="off" value="pte" onclick="place()">
                                <label class="btn btn-outline-success" for="opt3">PTE</label>
                            </div>
                    </div>
                    <div class="p-2">
                        <label class="form-label">Overall score obtained</label>
                        <input class="form-control" id="input" type="number" min="0" max="120" placeholder="" step="any" required>
                    </div>
                    <div class="text-center p-2">
                        <a href=""  class="btn btn-success float-left">Back</a>
                        <a href="#" class="btn btn-success float-right" onclick="finder()">Submit</a>
                    </div>
                    <div class="text-center text-success fs-3 fw-bolder p-2" id="result"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
