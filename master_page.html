<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-info">
    <div class="container py-5">
        <div class="card" style="border-radius: 15px;">
            <div class=" px-5 pt-3 ">
            <div class="d-flex justify-content-center ">
                <h3 class="d-inline">Tell us about your Undergrad</h3>
            </div>
            <div class="d-flex justify-content-center">
                <p >step 2 of 3</p>
            </div>
            </div>
            <hr>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col px-5 py-2">
                            <label class="form-label" for="ug-name">What was your undergraduate college name</label>
                            <input class="form-control" type="text" id="ug-name" name="ug-name" required="">
                        </div>
                        <div class="col px-5 py-2">
                            <label class="form-label" for="ug-course">Which course did you major in</label>
                            <input class="form-control" type="text" id="ug-course" name="ug-course" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col px-5 py-2">
                            <label class="form-label" for="ug-percentage">What was your UG %</label>
                            <input class="form-control" type="number" max="100" min="min" id="ug-percentage" name="ug-percentage" required="">
                        </div>
                        <div class="col px-5 py-2">
                            <label class="form-label" for="ug-back">Do you have any backlogs</label>
                            <input class="form-control" type="number" min="0" id="ug-back" name="ug-back" required="">
                        </div>
                    </div>
                </form>
                <div class="text-center py-3">
                    <a href="first_page.html" class="btn btn-success float-left" onclick="back()">Back</a>
                    <a href="last_page.html" class="btn btn-success float-right">Next</a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
